<!DOCTYPE html>
<html>
<head>
	<title>NY Times</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="timessearch.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<span class="glyphicon glyphicon-list-alt" id="glyph" aria-hidden="true"></span>
	  	<h1>New York Times Search</h1>
		</div>
		<div class="panel panel-default">
  		<div class="panel-heading">
  			<span class="glyphicon glyphicon-th" id="glyph"></span>
    		<h3 class="panel-title">Search Parameters</h3>
  		</div>
  		<div class="panel-body">
    		<form>
				  <div class="form-group">
				    <label for="exampleInputEmail1">Search Term:</label>
				    <input class="form-control" id="searchTerm">
				  </div>
				  <div class="form-group">
					  <label for="numberOfRecords">Number of Records to Retrieve:</label>
					  <select class="form-control" id="numberOfRecords">
					    <option>1</option>
					    <option>2</option>
					    <option>3</option>
					    <option>4</option>
					    <option>5</option>
					    <option>6</option>
					    <option>7</option>
					    <option>8</option>
					    <option>9</option>
					    <option>10</option>
					  </select>
					</div>
				  <div class="form-group">
				    <label for="startYear">Start Year (Optional):</label>
				    <input class="form-control" id="startYear" placeholder="Password">
				  </div>
				  <div class="form-group">
				    <label for="endYear">End Year (Optional):</label>
				    <input class="form-control" id="endYear" placeholder="Password">
				  </div>
				</form>
				<button type="button" class="btn btn-default btn-lg" id="submit">
				  <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
				</button>
				<button type="button" class="btn btn-default btn-lg" id="clear">
				  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Clear Results
				</button>
  		</div>
		</div>
		<div class="panel panel-default" id="articles">
  		<div class="panel-heading">
  			<span class="glyphicon glyphicon-th" id="glyph"></span>
    		<h3 class="panel-title">Top Articles</h3>
  		</div>
  		<div class="panel-body">
    		
  		</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript">
		
		

		$("#submit").on('click', function() {
			var term = $("#searchTerm").val();
			var records = $("#numberOfRecords").val();
			var start = $("#startYear").val();
			var end = $("#endYear").val();
			for(var i = 0; i < records; i++)
			{
				var termDiv = $("<div class='well' id=" + records + ">");
				var termP = $("<p id='term" + records + "'>");
				var startP = $("<p id='start" + records + "'>");
				var endP = $("<p id='end" + records + "'>");
				termP.text(term);
				startP.text(start);
				endP.text(end);
				termDiv.append(termP);
				termDiv.append(startP);
				termDiv.append(endP);
				$("#articles").append(termDiv);

			}
			var termDiv = $("<div class='well'>");
			var termP = $("<p>")
		});
		$("#clear").on('click', function() {
			console.log("Clicked clear");
		});
	</script>
</body>
</html>
